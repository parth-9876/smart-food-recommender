<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Food Advisor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simple scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .chat-bubble-user {
            background-color: #3b82f6; /* blue-500 */
            color: white;
        }
        .chat-bubble-bot {
            background-color: #e5e7eb; /* gray-200 */
            color: #1f2937; /* gray-800 */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen font-sans">
    <div class="w-full max-w-2xl h-full md:h-[90vh] flex flex-col bg-white shadow-2xl rounded-lg">
        <!-- Header -->
        <div class="bg-blue-600 text-white p-4 rounded-t-lg flex items-center shadow-md">
            <svg class="w-8 h-8 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a2 2 0 01-2-2V7a2 2 0 012-2h6l2 2z"></path></svg>
            <div>
                <h1 class="text-xl font-bold">AI Food Advisor</h1>
                <p class="text-sm text-blue-200">Your local, private nutrition assistant</p>
            </div>
        </div>

        <!-- Chat Messages -->
        <div id="chat-box" class="flex-1 p-6 overflow-y-auto">
            <!-- Messages will be appended here -->
            <div class="chat-bubble-bot p-3 rounded-lg max-w-lg self-start mb-4">
                <p>Hello! I'm your AI Food Advisor. You can ask me if a certain food is good for a health condition.</p>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div id="typing-indicator" class="px-6 pb-2 text-gray-500 text-sm" style="display: none;">
            <p>Advisor is typing...</p>
        </div>

        <!-- Input Area -->
        <div class="p-4 bg-gray-50 border-t rounded-b-lg">
            <div class="flex items-center">
                <input type="text" id="user-input" class="flex-1 border rounded-full py-3 px-6 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ask about a food and condition...">
                <button id="send-btn" class="bg-blue-600 text-white rounded-full p-3 ml-4 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing-indicator');

        // Function to add a message to the chat box
        function addMessage(message, sender) {
            const bubble = document.createElement('div');
            const messageContent = document.createElement('div');
            messageContent.innerHTML = simpleMarkdownToHtml(message); // Use the markdown converter
            
            bubble.classList.add('p-3', 'rounded-lg', 'max-w-lg', 'mb-4', 'w-fit');

            if (sender === 'user') {
                bubble.classList.add('chat-bubble-user', 'self-end', 'ml-auto');
            } else {
                bubble.classList.add('chat-bubble-bot', 'self-start', 'mr-auto');
            }
            
            bubble.appendChild(messageContent);
            chatBox.appendChild(bubble);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to bottom
        }

        // Simple function to convert markdown-like syntax to HTML
        function simpleMarkdownToHtml(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold
                .replace(/\*(.*?)\*/g, '<em>$1</em>')       // Italic
                .replace(/---/g, '<hr class="my-2 border-gray-300">') // Horizontal rule
                .replace(/\n/g, '<br>');                      // Newlines
        }

        // Function to send message to backend
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            userInput.value = '';
            typingIndicator.style.display = 'block';

            try {
                const response = await fetch('http://127.0.0.1:5000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                typingIndicator.style.display = 'none';
                addMessage(data.response, 'bot');

            } catch (error) {
                typingIndicator.style.display = 'none';
                console.error('Error:', error);
                addMessage('Sorry, something went wrong. Please check the server connection and try again.', 'bot');
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
